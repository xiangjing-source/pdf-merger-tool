name: "Build pdfmerge & pdfview"

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: "Build pdfmerge (single entry: GUI+CLI)"
        run: |
          pyinstaller --onefile --name pdfmerge --clean --noconfirm src/app.py
          
          - name: Rename artifacts for release
            shell: bash
            run: |
              if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
                mv dist/pdfmerge.exe "dist/pdfmerge-windows.exe"
              elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
                mv dist/pdfmerge "dist/pdfmerge-macos"
              else
                mv dist/pdfmerge "dist/pdfmerge-linux"
              fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: dist/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
             files: dist/*
